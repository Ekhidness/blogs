{% extends 'base.html' %}

{% block content %}
    <h2>Удаление профиля</h2>
    <p>Вы уверены, что хотите удалить свой профиль? Все ваши посты и комментарии будут удалены безвозвратно.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Да, удалить</button>
        <a href="{% url 'profile' user.username %}">Отмена</a>
    </form>
{% endblock %}
